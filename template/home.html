    <span style="font-size: 12px;display: inline-block;margin-top: -10px;vertical-align: middle;padding-left: 10px;">背景设置</span>

    </div>

<script>




$(document).ready(function(){

  setTimeout(function(){
      //$("div.page:eq(0)").addClass('col-leftclick');
      $("div.page:eq(0)").click();
    },10);


      $("#color-chooser-bg-1").kendoColorPalette({
            palette: ["#ffffff", "#000000","#746153", "#3a4c8b", "#ffcc33", "#fb455f", "#ac120f" ],
            tileSize: 20,
            value: "rgb(255, 255, 255)",
            change: function() {
              $('.k-selected-color').css('box-shadow','none');
                var colorId = "#"+this.value().substring(1);
                setTimeout(function(){

                    $('.isEdit').css('backgroundColor',colorId);
                  },100);
                refresh();
            }
    });



    $("#hsv-picker-bg-1").kendoColorPicker({
      toolIcon: false,
      palette: "websafe",
      tileSize: 20,
      buttons:true,
      opacity: true,
       change: function() {
                var colorId = this.value();

                  setTimeout(function(){

                    $('.isEdit').css('backgroundColor',colorId);
                  },100);

                $('.k-colorpicker').css('overflow','visible');
                $('.k-state-selected').removeClass('k-state-selected');
                $('.k-selected-color').css({
                  'height': '15px',
                  'box-shadow': '0 1px 3px 1px rgba(0,0,0,0.7),inset 0 0 0 1px rgba(255,255,255,0.45)',
                  'z-index' : '100',
                  'position': 'relative',
                })
                refresh();
            }
    });

    $('.k-colorpicker .k-selected-color').eq(0).css('height','15px');

})

function refresh() {
  $(".box .col-leftclick .swiper-slide").remove();
  //$(".box .col-leftclick").append($("#pagesList .isEdit").css('transform','scale(0.5,0.5)').clone());
  $(".box .col-leftclick").append($("#pagesList .isEdit").css('zoom','30%').clone());
  //$(".box .col-leftclick").append($("#pagesList .textElement").css('transform','scale(0.3,0.3)').clone());
  $(".col-leftclick .textElement").css('transform','scale(0.3,0.3)');
  $("#pagesList .isEdit").css('zoom','100%');
  setTimeout(function(){
                //$(".col-leftclick .textElement").css('transform','scale(0.3,0.3)');
                    $(".box .col-leftclick .isEdit").removeClass('isEdit');
                  },100);
} 

</script>
